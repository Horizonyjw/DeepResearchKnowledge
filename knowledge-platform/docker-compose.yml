version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: knowledge_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: knowledge_redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: knowledge_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  web_api:
    build:
      context: .
      dockerfile: services/web_api/Dockerfile
    container_name: knowledge_web_api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: knowledge_worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio

volumes:
  postgres_data:
  minio_data:
